{% extends "Consultas/plantilla_consultas.html" %}

{% block body %}
    <div class="container mt-5">
        <h1 class="mb-4 text-white">Agregar Nueva Consulta</h1>
        
        <form method="POST" class="bg-dark p-4 rounded shadow-lg">
            <div class="mb-3">
                <label for="paciente_id" class="form-label text-white">Paciente:</label>
                <select name="paciente_id" class="form-control" required>
                    <option value="" disabled selected>Seleccione un paciente</option>
                    {% for paciente in pacientes %}
                        <option value="{{ paciente[0] }}">{{ paciente[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="medico_id" class="form-label text-white">Médico:</label>
                <select name="medico_id" class="form-control" required>
                    <option value="" disabled selected>Seleccione un médico</option>
                    {% for medico in medicos %}
                        <option value="{{ medico[0] }}">{{ medico[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="fecha" class="form-label text-white">Fecha:</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="diagnostico" class="form-label text-white">Diagnóstico:</label>
                <input type="text" name="diagnostico" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <input type="submit" value="Agregar" class="btn btn-success">
            </div>
        </form>
        
        <a href="{{ url_for('listar_consultas') }}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
{% endblock %}
